<!doctype html>
      {% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Generated: 2019-04-04 16:55:45 +0200 -->
    <title>ورود | دیوار</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
     <title>دیوار | نیازمندی ها</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
        <script src="{% static 'assets/js/core.js' %}"></script>
    <link href="{% static 'assets/css/dashboard.rtl.css' %}" rel="stylesheet" />

  </head>
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="./demo/brand/tabler.svg" class="h-6" alt="">
              </div>
              <form class="card" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="card-body p-6">
                  <div class="card-title">ورود به حساب کاربری</div>
                    {% if form.errors %}
                    <p style="color: red">
                        متاسفانه اشتباه زدی! 🤷
                    </p>
                    {% endif %}
                  <div class="form-group">
                    <label class="form-label">ایمیل یا نام کاربری</label>
                    <input type="text" class="form-control" id="id_username" name="username"  placeholder="ورود ایمیل">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      رمزعبور
                      <a href="./forgot-password.html" class="float-right small">یادم رفته :(</a>
                    </label>
                    <input type="password" id="id_password" name="password"  class="form-control" placeholder="رمزعبور">
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">منو یادت باشه</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" value="login"  class="btn btn-primary btn-block">ورود</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
               حساب نداری؟! <a href="{% url 'signup' %}">ثبت نام</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
